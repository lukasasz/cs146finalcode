        <h1>Input Meals</h1>
        <p>Please fill in what you will eat for breakfast, lunch, and dinner. If skipping a meal,

        <hr>

        <label for="radio"><b>Breakfast</b></label>
        <input type="radio" onclick="ynCheck1();" name="mealtime" value="1" id="mealSelectYes1">Yes
        <input type="radio" onclick="ynCheck1();" name="mealtime" value="2" id="mealSelectNo1" checked>No<br/>

        <div id="mealChoices1" class="hide">
          <select id="choices">

            <option value = "Sandwich">Sandwich</option>
            <option value = "Pasta">Pasta</option>

          </select></br></br>
        </div>


        <label for="radio"><b>Dinner</b></label>
        <input type="radio" onclick="ynCheck3();" name="dinnertime" value="1" id="mealSelectYes3">Yes
